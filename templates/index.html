<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIメイド花音</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-container">
        <h1>AIメイド花音</h1>
        <div id="chat-log">
            <!-- 初期メッセージ -->
            <div class="message-row bot">
                <img src="{{ url_for('static', filename='kanon_icon.png') }}" class="avatar-icon">
                <div class="message">ご指示をどうぞ、ご主人様。</div>
            </div>
        </div>
        <div id="loading" style="display: none;">Now Loading...</div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="メッセージを入力" autocomplete="off">
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // フォームのデフォルト送信をキャンセル

            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            // ユーザーのメッセージをチャットログに追加
            addMessageToLog(message, 'user');
            userInput.value = '';
            document.getElementById('loading').style.display = 'block';

            try {
                // サーバーにメッセージを送信
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'サーバーからの応答がありませんでした。');
                }

                const data = await response.json();

                // AIの返答をチャットログに追加
                addMessageToLog(data.text, 'bot');

                // 受け取った音声データを再生
                playAudio(data.audio_data);

            } catch (error) {
                console.error('エラー:', error);
                addMessageToLog(`申し訳ありません、ご主人様。通信中にエラーが発生した模様です。\n${error.message}`, 'bot');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function addMessageToLog(text, sender) {
            const chatLog = document.getElementById('chat-log');
            
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-row', sender);

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = text;

            const icon = document.createElement('img');
            icon.classList.add('avatar-icon');

            if (sender === 'bot') {
                icon.src = "{{ url_for('static', filename='kanon_icon.png') }}";
                messageContainer.appendChild(icon);
                messageContainer.appendChild(messageDiv);
            } else {
                icon.src = "{{ url_for('static', filename='user_icon.png') }}";
                messageContainer.appendChild(messageDiv);
                messageContainer.appendChild(icon);
            }
            
            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function playAudio(hexAudioData) {
            const bytes = new Uint8Array(hexAudioData.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const blob = new Blob([bytes], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play();
        }
    </script>
</body>
</html>
